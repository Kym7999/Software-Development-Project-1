<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management App</title>
    <link rel="stylesheet" href="showPatient.css">
</head>
<body>
    <button type="button" onclick="window.location.href='doctorHome.html'">Back to Doctor Home</button>

    <!-- Edit Patient Form -->
    <div class="form-container">
        <h3 class="form-title">Edit Patient</h3>
        <form id="patientForm">
            <label for="patient">Patient:</label>
            <select id="patient" onchange="showPatient()">
                <option value="">Select Patient</option>
            </select><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies"><br><br>

            <button type="submit">Update Patient</button>
        </form>
    </div>

    <!-- Delete Patient Section -->
    <div class="form-container">
        <h3 class="form-title-small">Delete Patient</h3>
        <form id="deletePatientForm">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" required>
            <button type="button" onclick="deletePatient()">Delete Patient</button>
        </form>
    </div>

    <script src="doctor.js"></script>
</body>
</html>

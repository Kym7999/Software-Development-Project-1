<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management App</title>
    <link rel="stylesheet" href="doctor.css">
</head>
<body>
    <button type="button" onclick="window.location.href='doctorHome.html'">Back to Doctor Home</button>
    <h3>Edit Patient</h3>
    <label for="patient">Patient:</label>
    <select id="patient" onchange="showPatient()">
        <option value="">Select Patient</option>
    </select><br><br>
    <form id="patientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies"><br><br>                

        <button type="submit">Update Patient</button><br><br>
    </form>
    <label for= "patientId">Patient ID:</label>
    <input type="text" id="patientId">
    <button onclick="deletePatient()">Delete Patient</button>
    <script src="doctor.js"></script>
</body>
</html>

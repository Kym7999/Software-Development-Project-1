<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management App</title>
    <link rel="stylesheet" href="showPatient.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <button type="button" id="logout" onclick="window.location.href='doctorHome.html'">Back to Doctor Home</button>
    <!-- Edit Patient Form -->
    <div class="form-container">
        <h3 class="form-title">Edit Patient</h3>
        <form id="patientForm">
            <label for="patient">Patient:</label>
            <select id="patient" onchange="showPatient()">
                <option value="">Select Patient</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="allergies">Allergies:</label>
            <input type="text" id="allergies">

            <button type="submit">Update Patient</button>
        </form>
    </div>
    
    <div class="form-container">
        <h3 class="form-title-small">Delete Patient</h3>
        <form id="deletePatientForm">
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" required>
            <button type="button" onclick="deletePatient()">Delete Patient</button>
        </form>
    </div>
    

    <script src="showPatient.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Patient Information</title>
    <link rel="stylesheet" href="viewPatientMedicalHistory.css">
</head>
<body>
    <button type="button" onclick="window.location.href='../Home/home.html'">Back to Doctor Home</button>
    <h1>Patient Medical History</h1>

        <div id="medicalHistory">
            <h2>Medical History</h2>
            <label for="patient">Patient:</label>
            <select id="patient" onchange="showMedicalHistory()">
                <option value="">Select Patient</option>
            </select>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Diagnosis</th>
                        <th>Symptoms</th>
                        <th>Treatment</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="viewPatientMedicalHistory.js"></script>
</body>
</html>

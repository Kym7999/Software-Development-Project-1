<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management App</title>
    <link rel="stylesheet" href="showMedication.css">
</head>
<body>
    <button type="button" id="toHome" onclick="window.location.href='../Home/home.html'">Back to Doctor Home</button>
    <div class="form-container">
        <!-- Title outside the form with white background overlay -->
        <h3 class="form-title">Medication Module</h3>
        
        <form id="medication-form">
            <input type="text" id="med-name" placeholder="Medication Name" required>
            <input type="text" id="med-type" placeholder="Type" required>
            <input type="text" id="med-dosage" placeholder="Dosage" required>
            <input type="number" id="med-stock" placeholder="Stock" required>
            <input type="text" id="med-form" placeholder="Form (tablet/liquid/injection)" required>
            <button type="button" onclick="addMedication()">Add Medication</button>
        </form>
    </div>
    
    <script src="../Home/home.js"></script>
</body>
</html>

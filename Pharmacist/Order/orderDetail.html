<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Detail</title>
  <link rel="stylesheet" href="orderDetail.css">
  <link rel="icon" href="data:image/x-icon;base64," />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />  
</head>
<body>
  <div class="container">
    <header class="header">
      <button id="backToHome" onclick="window.location.href='../Order/newOrder.html'">Back to Home</button>
      <h2 class="title">Prescription Details</h2>
    </header>

    <section class="section">
      <h1 class="section-title">Patient Details</h1>
      <div id="medication-info-container">
        <div class="medication-item">
          <div class="medication-info">
            <label for="patient-id">ID:</label>
            <p class="medication-value" id="patient-id"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="patient-name">Name:</label>
            <p class="medication-value" id="patient-name"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="patient-dob">Date of Birth:</label>
            <p class="medication-value" id="patient-dob"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="patient-allergies">Allergies:</label>
            <p class="medication-value" id="patient-allergies"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <h1 class="section-title">Medication Details</h1>
      <div id="medication-info-container">
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-id">ID:</label>
            <p class="medication-value" id="medication-id"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-name">Name:</label>
            <p class="medication-value" id="medication-name"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-type">Type:</label>
            <p class="medication-value" id="medication-type"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-dosage">Dosage:</label>
            <p class="medication-value" id="medication-dosage"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-form">Form:</label>
            <p class="medication-value" id="medication-form"></p>
          </div>
        </div>
        <div class="medication-item">
          <div class="medication-info">
            <label for="medication-stock">Stock:</label>
            <p class="medication-value" id="medication-stock"></p>
          </div>
        </div>
        
      </div>
      <div>
        <button class="confirm-btn" onclick="updateOrder('Confirmed')">Confirm Order</button>
        <button class="reject-btn" onclick="updateOrder('Rejected')">Reject Order</button>
      </div>
    </section>

      
    <div class="footer-space"></div>
  </div>

  <script src="order.js"></script>
</body>
</html>

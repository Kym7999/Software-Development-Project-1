<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Stock</title>
    <link rel="stylesheet" href="Addnewstock.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../Stocks/MedicationStock.html'">Back</button>
    <p class="title">Medication Stock</p>
    
    
    <div class="medication-stock">
        <form id="medication-stock-form">
            <input type="text" id="med-name" placeholder="Medication Name" required>
            <input type="text" id="med-type" placeholder="Type" required>
            <input type="text" id="med-dosage" placeholder="Dosage" required>
            <input type="number" id="med-stock" placeholder="Stock" required>
            <button class="addmed" type="button" onclick="addMedication()">Add Medication</button>
        </form>
    </div>

    <script src="Stocks.js"></script>
</body>
</html>

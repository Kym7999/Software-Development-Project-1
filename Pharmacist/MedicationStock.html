<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Stock</title>
    <link rel="stylesheet" href="medicationstock.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='pharmacistHome.html'">Back to Home</button>
        
    <!-- Header Section -->
    <div class="header">
        <h1>Medication Stock</h1>
    </div>

    <!-- Main Content Section -->
    <div class="medication-stock">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search Medications">
            </div>
            <button class="search-btn">Search</button>
        </div>
        <ul class="medication-list">
            <li class="medication-item">
                <p>Lorazepam 2mg<br>Qty: 100, Exp: 12/23</p>
                <button class="update-btn">Update stock</button>
            </li>
            <li class="medication-item">
                <p>Omeprazole 20mg<br>Qty: 10, Exp: 12/23</p>
                <button class="update-btn">Update stock</button>
            </li>
            <li class="medication-item">
                <p>Ranitidine 150mg<br>Qty: 30, Exp: 12/23</p>
                <button class="update-btn">Update stock</button>
            </li>
            <li class="medication-item">
                <p>Ativan 1mg<br>Qty: 50, Exp: 12/23</p>
                <button class="update-btn">Update stock</button>
            </li>
        </ul>
        <div class="footer-buttons">
            <button class="add-btn">Add new medication</button>
            <button class="view-btn">View all</button>
        </div>
    </div>

    <script src="pharmacist.js"></script>
</body>
</html>

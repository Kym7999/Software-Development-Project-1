<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <button onclick="window.location.href='patientHome.html'">Back to Home</button>
    <h2>Reschedule an Appointment</h2>
    <form id="rescheduleAppointmentForm">
        <label for="appointmentId">Appointment ID:</label>
        <input type="text" id="appointmentId" required>
        
        <label for="newDate">New Date:</label>
        <input type="date" id="newDate" required>
        
        <label for="newTime">New Time:</label>
        <input type="time" id="newTime" required>
        
        <button type="submit">Reschedule Appointment</button>
    </form>
    <script src="patient.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Patient Wellness Program</title>
    <link rel="stylesheet" href="viewPatientWellness.css">
</head>
<body>
    <button type="button" onclick="window.location.href='../Home/home.html'">Back to Clinic Admin Home</button>
    <h1>Patient Wellness Program Tracker</h1>

    <div id="wellnessTracker">
        <h2>Wellness Program Status</h2>
        <label for="patient">Patient:</label>
        <select id="patient" onchange="showWellnessStatus()">
            <option value="">Select Patient</option>
        </select>
        <table id="trackerTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Phone</th>
                    <th>Wellness Program Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="viewPatientWellness.js"></script>
</body>
</html>

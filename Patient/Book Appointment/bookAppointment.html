<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="../Home/patient.css">
</head>
<body>
    <button onclick="window.location.href='../Home/home.html'">Back to Home</button>
    <h2>Book an Appointment</h2>
    <form id="createAppointment">
        <label for="doctor">Doctor:</label>
        <select id="doctorSelect"></select>                

        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        
        <button type="submit">Book Appointment</button>
    </form>
    <script src="bookAppointment.js"></script>
</body>
</html>

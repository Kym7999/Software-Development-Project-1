<!DOCTYPE html>
<html>
<head>
  <title>Add Appointment</title>
  <link rel="stylesheet" href="receptionist.css">
</head>
<body>
  <div class="container">
    <button type="button" class="back-btn" onclick="window.location.href='receptionistHome.html'">Back to Receptionist Home</button>
    <h2>Add Appointment</h2>
    <form id="createAppointment">
      <label for="patientId">Patient ID:</label>
      <input type="text" id="patientId" name="patientId" required>

      <label for="doctorId">Doctor ID:</label>
      <input type="text" id="doctorId" name="doctorId" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>

      <input type="submit" value="Add Appointment">
    </form>
  </div>
  <script src="createAppointment.js"></script>
</body>
</html>
